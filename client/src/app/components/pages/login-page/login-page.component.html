<div class="container">
    <div class="details">
        <app-title title="login"></app-title>
        <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
            <app-text-input [control]="fc.email" [showErrorsWhen]="isSubmitted" type="email" label="Email"></app-text-input>
            <app-text-input [control]="fc.password" [showErrorsWhen]="isSubmitted" type="password" label="Password"></app-text-input>
            <app-default-button text="Login"></app-default-button>
            <div class="register">
                New user? &nbsp;
                <a routerLink='/register'>Register Here</a>
            </div>
        </form>
    </div>
</div>
