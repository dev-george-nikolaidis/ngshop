<app-not-found [visible]="!food" notFoundMessage="food not found" resetLinkText='Back to Home page'>

</app-not-found>

<div class="container">
    <img [src]="food.imageUrl" [alt]="food.name">
    <div class="details">
        <div class="header">
            <span class="name">
                {{ food.name }}
            </span>
            <span class="favorite  {{ food.favorite? '' : 'not'  }}">
                <fa-icon [icon]="heartIcon"></fa-icon>
            </span>
        </div>
        <div class="rating">
            <star-rating [value]="food.stars" [totalstars]="5" checkedcolor="red" uncheckedcolor="black" size="22px" [readonly]="true"></star-rating>
        </div>

        <div class="origins">
            <span *ngFor="let origin of food.origins">
                {{ origin }}
            </span>
        </div>
        <div class="tags">
            <a *ngFor="let tag of food.tags" routerLink="/tag/{{ tag }}">{{ tag }}</a>
        </div>
        <div class="cook-time">
            <span>
                Time to cook about <strong> {{ food.cookTime }}</strong> minutes
            </span>

        </div>
        <div class="price">
            <span> {{ food.price | currency}}</span>
        </div>
        <button (click)="onAddToCart()">Add to cart</button>
    </div>
</div>
